<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="base">
        <div class="screen">
            2 + 2
        </div>
        <div class="buttons">
            <div class="1">1</div>
            <div class="2">2</div>
            <div class="3">3</div>
            <div class="divide">/</div>
            <div class="4">4</div>
            <div class="5">5</div>
            <div class="6">6</div>
            <div class="multiply">*</div>
            <div class="7">7</div>
            <div class="8">8</div>
            <div class="9">9</div>
            <div class="subtract">-</div>
            <div class="decimal">.</div>
            <div class="0">0</div>
            <div class="equals">=</div>
            <div class="plus">+</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
